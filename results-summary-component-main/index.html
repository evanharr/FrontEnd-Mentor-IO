<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Josefin+Sans:wght@200;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="outer-container">
    <div id="container" class="container">

      <div id="results" class="results">
        <p class="result-title">Your Result</p>
        
        <div id="circle" class="circle" >
          <div class="circle-score-container">
            <p class="big-score">76</p>
            <p class="little-score">of 100</p>
          </div>
          
        </div>
       
      
        <p class="result-bottom-title">Great</p>
        <div class="result-bottom-text-container">
          <p class="result-bottom-text">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
        
    
        
    
      </div>
    
      <div id="summary" class="summary-outer-container">
        <p class="summary-title">Summary</p>
        <div class="summary-inner-container">
          
          <div id="summary-bar" class="summary-bar-container">
            
          </div>
        </div>
        
  
      
        <button class="summary-button">Continue</button>
      </div>
    </div>
  </div>




  
  
 
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Evan Harr</a>.
  </div>
  <script type="module" src="main.js"></script> 
</body>
</html>
